<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //下面擁有相同結果
        alert(123);
         
        window.alert("window.123");

        this.alert("alert.123");
        //

        //全域變數的this
        //document.alert("document.alert");  //出錯，不是個方法

        function Exec(){
            console.log(window == this);
            console.log(document == this);
            console.log(Exec == this);

        };

        Exec();
        console.log("----------------------------");
        
        //物件裡的this
        var car = {
            Color:"Red",
            Exec: function() {
                console.log(car == this);
                console.log(this.Color);
            }
        }
        car.Exec();

        //動態指定 Method 到物件
        var car2 = {
            Name: "Car2",
            Exec2: function() {
                this.Exec();

                console.log(this);
            }
        };
        car2["Exec"] = Exec;
        //car2.Exec();
        car2.Exec2();
    </script>
</body>
</html>
