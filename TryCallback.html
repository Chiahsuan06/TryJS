<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btn1">Click me</button>
    <button type="button" id="btn2">Click me</button>
    <button type="button" id="btn3">Click me</button>
    <button type="button" id="btn4">Click me</button>
    <button type="button" id="btn5">Click me</button>
    <button type="button" id="btn6">Click me</button>
    <button type="button" id="btn7">Click me</button>

    <script>
        var btn = document.getElementById("btn1");
        btn.onclick = function(){
            alert(123);
        };

        // funCallBack: function of CallBack
        // or 稱做委派 (delegate)
        function bindClickMethod(strBtnID, funcCallBack){
            var btn = document.getElementById(strBtnID);
            btn.onclick = funcCallBack;
        }

        bindClickMethod("btn1", function(){ alert("1"); });
        bindClickMethod("btn2", function(){ alert("2"); });
        bindClickMethod("btn3", function(){ alert("3"); });
        bindClickMethod("btn4", function(){ alert("4"); });
        bindClickMethod("btn5", function(){ alert("5"); });
        bindClickMethod("btn6", function(){ alert("6"); });
        bindClickMethod("btn7", function(){ alert("7"); });

    </script>
</body>
</html>
